<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .customInput {
            padding: 8px 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
            width: 280px;
            box-sizing: border-box;
        }
        .customButton {
            color: #fff;
            background-color: chartreuse;
            margin-top: 10px;
            height: 35px;
            width: 100px;
            border-radius: 3px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .estilo-elemento-homi {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }
        html {
            background-color: #6f88be;
        }
        body {
            width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 5px solid #f8de3c;
            background-color: #58acf4;
        }
        .honk-uniquifier {
            font-family: "Honk", system-ui;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings:
            "MORF" 15,
            "SHLN" 50;
        }
        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 3px;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="estilo-elemento-homi">
        <div>
            <h1 class="honk-uniquifier">Login</h1>
            <div>
                <i class="fa-solid fa-user"></i>
                <input id="email" class="customInput" type="text" placeholder="E-mail">
            </div>
            <div>
                <i class="fa-solid fa-key"></i>
                <input id="password" class="customInput" type="password" placeholder="Senha">
            </div>
            <button class="customButton" type="button" onclick="login()">Entrar</button>
            <div id="message" class="message"></div>
            <br><br>
            <a href="register.html">Não possui conta? Registrar</a>
        </div>
    </div>
    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            let registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];

            const user = registeredUsers.find(user => user.email === email && user.password === password);

            if (user) {
                messageDiv.textContent = 'Login bem-sucedido!';
                messageDiv.className = 'message success';
                // Redirecionar para a página principal
                window.location.href = "homepage.html";
            } else {
                messageDiv.textContent = 'E-mail ou senha incorretos';
                messageDiv.className = 'message error';
            }
        }
    </script>
</body>
</html>
